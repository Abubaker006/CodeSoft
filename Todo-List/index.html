<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="/images/to-do-list.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__heading-box">
        <h1 class="header__heading">Todo-List</h1>
        <h4 class="heading"></h4>
      </div>
    </header>
    <main>
      <section class="section-note">
        <div class="note">
          <input
            id="input-note"
            class="note__input"
            type="text"
            name="inputNote"
            placeholder="Enter Task..." />
        </div>
        <div class="btn-box"><button id="push" class="btn">âž•</button></div>
      </section>
      <section id="sectionForList" class="section-list">
        <!-- this part will contain the dynamically created notes -->
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
